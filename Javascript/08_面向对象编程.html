<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面向对象编程</title>
    <script>
        // 在ES6之前，是原型链：通过改原型对象：xiaoming.__proto__ = bird;继承对象的方法和属性
        // ES6之后引入了class
        var Student = {
            name:"subeiLY",
            age:20,
            run:function () {
                console.log(this.name + " run....");
            }
        };
        var xiaoming = {
            name:"xiaoming",
        };
        var bird = {
            fly:function (){
                console.log(this.name + " fly....")
            }
        }
        // 原型对象
        // xiaoming.__proto__ = Student;
        xiaoming.__proto__ = bird;

        // ES6之后========================
        // 定义一个学生的类
        class Student{
            constructor(name){
                this.name = name;
            }
            hello(){
                alert('hello');
            }
        }
        var xiaoming = new Student("xiaoming");
        var xiaohong = new Student("xiaohong");
        // ES6之后继承========================
        // 定义一个学生的类
        class Student{
            constructor(name){
                this.name = name;
            }
            hello(){
                alert('hello');
            }
        }
        class XStudent extends Student{
            constructor(name,grade) {
                super(name);
                this.grade = grade;
            }
            myGrade(){
                alert('2021级小学生入学');
            }
        }
        var xiaoming = new Student("xiaoming");
        var xiaohong = new XStudent("xiaohong",2);
    </script>
    </script>
</head>
<body>

</body>
</html>
