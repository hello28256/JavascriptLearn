        console.log('Test02\n测试'); // 换行符

        console.log('Test03\t测试'); // 制表符

        // 多行字符串编写
        var msg=
            `hello
            world
           你好呀

        console.log(msg)

        // 模板字符串
        let name='Subei';

        console.log(msg)

        // 字符串长度 str.length 字符串不可变
        console.log(name.length);
        // 大小写转换
        var str='subeily';
        //注意，这里是方法，不是属性了
        console.log(str.toUpperCase());
        console.log(str); // 只是返回大小写转换的字符串，没有改变str
        console.log(str.toLowerCase());
        str[2]='t';
        console.log(str);

        console.log(str.indexOf('b'));
        //substring，从0开始。
        console.log(str.substring(1)); // 从第一个字符串截取到最后一个字符串
        console.log(str.substring(1,3)); // [1,3)
        //============================================
        //==================数组=======================
        var arr = [1,2,3,4,5,6];	// 通过下标取值和赋值
        arr.length;	// 长度
        arr.indexOf(2);	// 通过元素获得下标索引
        arr.slice(2,5); // 切片
        arr.push(42); //后插
        arr.pop(); // 后删
        arr.unshift(92); // 前插
        arr.shift(); // 前删
        arr.sort(); //排序
        arr.reverse(); // 反转数组
        arr.concat(["a","b","c"]);
        arr.join('+'); // 拼接字符串 '1+2+3+4+5+6'
        var arr2 = [[1,2],[3,6],[9,12]]; //二维数组 arr2[1][1];
        //============================================
        //==================对象=======================
        var person = {
            name:"subei",
            age:20,
            email:"110@QQ.com",
            score:72
        };
        person.name = "subeiLY";
        delete person.name;
        person.str = "num23"; // 添加属性
        'score' in person; // 判断是否有这个属性
        'toString' in person; // 判断是否有这个函数
        person.hasOwnProperty('toString');
        person.hasOwnProperty('age'); //判断这个对象自己是否有这个函数或者属性
