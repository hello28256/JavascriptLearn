<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //============================================
        //==================流程判断===================
        var score = 60;
        // 条件控制
        if(score>=60 && score<80){
            alert("及格了");
        }else if (score>80){
            alert("优秀了")
        }else{
            alert("不及格！！")
        }
        console.log(score)
        var age = 12;
        while(age<100){
            age = age + 1;
            console.log(age);
        }

        do{
            age = age + 1;
            console.log(age);
        }while(age<100);

        for(let i=0;i<100;i++){
            console.log(i);
        }
        // for……in——下标：


    </script>
</head>
<body>

</body>
</html>
